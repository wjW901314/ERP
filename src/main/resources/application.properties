#配置端口
server.port=8080
#外网地址
spring.datasource.url=jdbc:mysql://localhost:3306/erp?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erp?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.initialSize=20
spring.datasource.minIdle=20
spring.datasource.maxActive=200
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置这句话,控制台输出sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl 
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wd.springbootdemo.model
tomcat.max-http-header-size=8192
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8
# templates configurations
spring.thymeleaf.prefix=classpath:/static/views/
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false 
spring.thymeleaf.mode=LEGACYHTML5


