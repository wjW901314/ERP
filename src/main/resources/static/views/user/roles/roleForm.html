

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
    <script src="../../../js/lib/mtils.js"></script>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色编码</label>
        <div class="layui-input-inline">
            <input type="text" id="roleCode" name="roleCode"  placeholder="编码自动生成" autocomplete="off" class="layui-input"
            >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-inline">
            <input type="text" id="roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input"
                   value="admin">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">拼音简码</label>
        <div class="layui-input-inline">
            <input type="text"  id="roleSpell"  name="roleSpell" placeholder="拼音简码自动生成" autocomplete="off" class="layui-input"
                   disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status" id="status" lay-verify="required">
                <option value="">请选择标签</option>
                <option value="0">启用</option>
                <option value="1">禁用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="depart-front-submit" id="depart-front-submit" value="确认">
    </div>
</div>

<script src="../../../js/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form ;

        //录入值实时触发
        $(function(){
            //输入框的值改变时触发
            $("#roleName").on("input",function(e){
                //获取input输入的值
                var firstSpell = Mtils.utils.makePy(e.delegateTarget.value,true);
                // $("#roleSpell").attr("value",firstSpell)
                $("#roleSpell").val(firstSpell);
            });
        });
    })
</script>
</body>
</html>
