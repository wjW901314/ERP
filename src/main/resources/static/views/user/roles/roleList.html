<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">检索:</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyWord" placeholder="请输入编码、名称、拼音" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="user-role-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
            </div>

            <table id="user-role-manage" lay-filter="user-role-manage"></table>
            <script type="text/html" id="table-user-role-tools">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="../../js/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'userRoleManagement', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
            , admin = layui.admin;

        //监听搜索
        form.on('submit(user-role-front-search)', function (data) {
            var field = data.field;
            admin.req({
                url: layui.setter.serviceURI + '/user/role/getAll'
                , Method: 'GET'
                , dataType: 'json'
                , data: field
                , done: function (r) {
                    if (r.success) {
                        table.reload('user-role-manage');
                        layer.msg(r.msg);
                    }
                }
            });
            //执行重载
            table.reload('user-role-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('user-role-manage')
                    , checkData = checkStatus.data; //得到选中的数据
                var jsonData = {"roleCode": checkData[0].roleCode};
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {
                        //执行 Ajax 后重载
                        admin.req({
                            url: layui.setter.serviceURI + '/user/role/deleteById'
                            , Method: 'GET'
                            , dataType: 'json'
                            , data: jsonData
                            , done: function (r) {
                                if (r.success) {
                                    table.reload('user-role-manage');
                                    layer.msg(r.msg);
                                }
                            }
                        });
                    });
                });
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'addRoleForm'
                    , maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'user-role-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段
                            var jsonStr = JSON.stringify(field);
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                type: "POST"
                                , url: layui.setter.serviceURI + "/user/role/add"
                                , contentType: "application/json"
                                , dataType: "JSON"
                                , data: jsonStr
                                , success: function (res) {
                                    if (res.success) {
                                        table.reload('user-role-manage'); //数据刷新
                                        layer.close(index); //关闭弹层
                                        layer.msg(res.msg);
                                    } else {
                                        layer.msg(res.msg);
                                    }
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
